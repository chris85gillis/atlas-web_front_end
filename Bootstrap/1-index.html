<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="p-2 bg-primary text-white col-lg text-center">Primary</div>
            <div class="p-2 bg-success text-white col-lg text-center">Success</div>
            <div class="p-2 bg-danger text-white col-lg text-center">Danger</div>
            <div class="p-2 bg-warning text-white col-lg text-center">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 bg-primary text-white text-center col-sm">Primary</div>
            <div class="p-2 bg-success text-white text-center col-sm">Success</div>
            <div class="p-2 bg-danger text-white text-center col-sm">Danger</div>
            <div class="p-2 bg-warning text-white text-center col-sm">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-lg-2 p-2 bg-primary text-white text-center">Primary</div>
            <div class="p-2 col-lg-4 bg-success text-white text-center">Success</div>
            <div class="col-lg-6 p-2 bg-danger text-white text-center">Danger</div>
        </div>

        <hr />

        <div class="d-flex flex-row">
            <div class="col order-xl-1 order-lg-2 order-md-3 order-sm-4 p-2 bg-primary text-white text-center">Primary</div>
            <div class="col order-xl-2 order-lg-3 order-md-4 order-sm-1 p-2 bg-success text-white text-center">Success</div>
            <div class="col order-xl-3 order-lg-4 order-md-1 order-sm-2 p-2 bg-danger text-white text-center">Danger</div>
            <div class="col order-xl-4 order-lg-1 order-md-2 order-sm-3 p-2 bg-warning text-white text-center">Warning</div>
        </div>

        <hr/>

        <div class="d-flex flex-md-row flex-column">
            <div class="col-12 col-md-2 p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-12 col-md-2 offset-md-8 p-2 bg-success text-white text-center">Success</div>
        </div>

        <hr/>

        <div class="d-flex flex-md-row flex-column">
            <div class="col-12 col-md-2 p-2 bg-primary text-white text-center">Primary</div>
            <div class="col-12 col-md-2 offset-md-3 p-2 bg-success text-white text-center">Success</div>
            <div class="col-12 col-md-2 offset-md-3 p-2 bg-danger text-white text-center">Danger</div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 4</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script type="application/javascript">
        $(document).ready(() => {
            function createFamilyTree() {
                const table = $('<table></table>');
                const thead = $('<thead></thead>');
                const theadRow = $('<tr></tr>');
                const firstName = $('<th>First Name</th>');
                const lastName = $('<th>Last Name</th>')
                theadRow.append(firstName, lastName);
                thead.append(theadRow);
                const tbody = $('<tbody></tbody>');
                const data = [
                    {firstName: 'Guillaume', lastName: 'Salva'},
                    {firstName: 'Paulette', lastName: 'Salva'},
                    {firstName: 'Antoine', lastName: 'Salva'}
                ];
                data.forEach((member) => {
                    const row = $('<tr></tr>');
                    const nameTD = $(`<td>${member.firstName}</td>`);
                    const lastTD = $(`<td>${member.lastName}</td>`);
                    row.append(nameTD, lastTD);
                    tbody.append(row);
                });
                table.append(thead, tbody);
                $('body').append(table);
            }

            // Function to replace family tree with a new member
            function replaceFamilyTree() {
                // Select the table body
                const tbody = $('tbody');
                // Clear existing content
                tbody.html('');
                // Create a new row for the new member
                const newRow = $('<tr></tr>');
                // Create table cells for the new member's first and last names
                const newTD1 = $('<td>Gerard</td>');
                const newTD2 = $('<td>Bonissa</td>');
                // Append cells to the row
                newRow.append(newTD1, newTD2);
                // Append the new row to the table body
                tbody.append(newRow);
            }

            // Call the function to create the initial family tree
            createFamilyTree();
            // Call the function to replace the family tree with a new member
            replaceFamilyTree();
        })
    </script>
</head>

</html>
